name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
      pre_release:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION=$(node -p "require('./app/package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Parse version and bump
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          case "${{ github.event.inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in package.json
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          npm version "$NEW_VERSION" --workspace=app --no-git-tag-version
          cd app && npm version "$NEW_VERSION" --no-git-tag-version

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git add app/package.json package-lock.json
          git commit -m "chore: bump version to v$NEW_VERSION"

      - name: Create tag
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git tag "v$NEW_VERSION"

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin "v${{ steps.bump_version.outputs.new_version }}"

      - name: Build Android APK
        working-directory: ./app/android
        run: |
          ../node_modules/.bin/react-native bundle --platform android --dev false --entry-file index.js --bundle-output src/main/assets/index.android.bundle --assets-dest src/main/res/
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: WaterTime v${{ steps.bump_version.outputs.new_version }}
          draft: false
          prerelease: ${{ github.event.inputs.pre_release == 'true' }}
          files: app/android/app/build/outputs/apk/release/*.apk
          body: |
            ## WaterTime v${{ steps.bump_version.outputs.new_version }}

            변경 사항:
            - 버전: ${{ steps.bump_version.outputs.current_version }} → ${{ steps.bump_version.outputs.new_version }}
            - 릴리즈 타입: ${{ github.event.inputs.version_type }}

            ### 설치 방법
            1. 아래 APK 파일을 다운로드하세요
            2. 기기에서 APK를 실행하여 설치하세요
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
