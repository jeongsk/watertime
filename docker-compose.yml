services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: watertime-postgres
    environment:
      POSTGRES_USER: watertime
      POSTGRES_PASSWORD: watertime_dev_2024
      POSTGRES_DB: watertime_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watertime"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - watertime-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: watertime-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass watertime_redis_2024
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - watertime-network

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: watertime-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@watertime.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - watertime-network
    profiles:
      - tools

  # Redis Commander for Redis Management (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: watertime-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:watertime_redis_2024
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - watertime-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  watertime-network:
    driver: bridge
